<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <ul>
            <li class="highscores">View Highscores</li>
            <li class="timer">Time: <p id="timer">0</p> </li>
        </ul>
    </header>

    <div id="initial-text">
    <h1>Quiz yourself on Coding!</h1>
    <p id="p1">Are you a budding computer programmer? 
        Take our quiz to see how much you know about the world of coding!.
        you got 75 seconds for each quiz to finish it.
        Click the "Start" button to begin the quiz.</p>
    </div>

    <ul id="question-List">
   
    </ul>

    <p id="correct-wrong"> </p>
    <div id="label-container"></div>
    <div id="button-container">
    <button id="start-quiz">Start</button>
    <div>
    <div class="initials">
        <h1 id="initial-text">Highscores</h1>
    </div>

    <ol id="highscores"></ol>

    <div id="button-container">
    <button id="go-back">Go Back</button>
    </div>

    <div id="button-container">
    <button id="clear">Clear Highscores</button>
    </div>

  <script src="./css/script.js"></script>
</body>
</html>
